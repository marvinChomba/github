<h1 class="text-center">Github Hub <span><i class="fab fa-github"></i></span></h1>
<div class="container">
  <div class="form">
    <input type="text" id="name" class="form-control w-25 d-inline-block" placeholder="Enter Github username" autocomplete="off">
    <button (click)="searchUser()" class="btn btn-info"><span><i class="fas fa-search"></i></span></button>
  </div>
  <ngx-loading-bar></ngx-loading-bar>
  <div *ngIf="user.name !== 'User not found'">
    <div  id="user-details" *ngIf="user.name.length > 0">
      <div id="profile" class="row">
        <img class="ml-0 col-5" src={{user.avatar}} height="200px" width="200px">
        <div class="col-5 text-left">
          <p>Name: <span appBold>{{user.name}}</span></p>
          <p>Followers: {{user.followers}}</p>
          <p>Following: {{user.following}}</p>
          <p>Repos: {{user.repos}}</p>
          <p>Bio: {{user.bio}}</p>
          <p>Created <span appBold>{{user.created_at|dateCount}}</span> days ago</p>
        </div>
        <div class="btn-container">
          <button class="btn btn-info " id="repoBtn" (click)="toggleRepos()">View Repos</button>
        </div>
      </div>
      <div  *ngIf="viewRepo">
        <div class="repo-btn-container text-center mx-5 mt-4">
          <input type="text" class="mr-2 text-center form-control w-25 d-inline-block" placeholder="Search repository" autocomplete="off" id="repoSearch">
          <button (click)="searchRepo()" class="btn btn-info"><span><i class="fas fa-search"></i></span></button>
          <button class="btn btn-light" (click)="viewAll()" id="viewAll">View All</button>
        </div>
        <div id="repos">
          <app-repo-details [repos]="repos"></app-repo-details>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="user.name === 'User not found'">
    <h2 class="text-center mt-5" id="error">Oops! User not found <span><i class="far fa-sad-tear"></i></span></h2>
  </div>
</div>
